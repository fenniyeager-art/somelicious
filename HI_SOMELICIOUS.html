<div id="fromText">from Fennetdy Comel</div>

<script>
const messages = [
  "Surprise! â¤ï¸ Hope you like it!",
  "I just wanted to remind you how special you are! ðŸ’–",
  "Every moment with you is amazing! ðŸŒ¸",
  "This is my little surprise for you! â¤ï¸"
];

let step = 0;
const messageDiv = document.getElementById('message');
const button = document.getElementById('revealButton');
const photo = document.getElementById('photo');
const fromText = document.getElementById('fromText');

function showMessage() {
  if(step < messages.length - 1){
    messageDiv.style.opacity = 0;
    setTimeout(() => {
      messageDiv.textContent = messages[step];
      messageDiv.style.opacity = 1;
      step++;
    }, 500);
  } else {
    // Final step: fade message, show photo, hide button, show "from" text
    messageDiv.style.opacity = 0;
    setTimeout(() => {
      messageDiv.textContent = messages[step];
      messageDiv.style.opacity = 1;
      button.style.display = 'none';
      photo.style.display = 'block';
      fromText.style.display = 'block';
      setTimeout(() => {
        photo.style.opacity = 1;
        fromText.style.opacity = 1;
      }, 50);
      // Spawn floating hearts
      spawnHearts(20);
    }, 500);
    step++;
  }
}

button.addEventListener('click', showMessage);

// Function to spawn floating hearts
function spawnHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.className = 'emoji';
    heart.textContent = 'â¤ï¸';
    heart.style.left = (Math.random()*80 + 10) + '%';
    heart.style.fontSize = (Math.random()*20 + 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 2000);
  }
}
</script>
